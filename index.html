<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Interactive Art Exhibition</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene backgraound="#000">
        <a-assets>
            <a-asset-item id="model2" src="charger/scene.gltf"></a-asset-item>
            <a-asset-item id="architectural_fragment" src="architectural_fragment_bibi-khanym_mosque/scene.gltf"></a-asset-item>
            <a-asset-item id="coptic_prayer_book" src="coptic_prayer_book/scene.gltf"></a-asset-item>
            <a-asset-item id="partition_panel" src="partition_panel/scene.gltf"></a-asset-item>
            <a-asset-item id="prayer_niche" src="prayer_niche_mihrab/scene.gltf"></a-asset-item>
            <a-asset-item id="minar_islamic" src="minar_islamic_monument/scene.gltf"></a-asset-item>
            <a-asset-item id="ottoman_table" src="middle_aged_ottoman_table/scene.gltf"></a-asset-item>
            <a-asset-item id="islamic_jar" src="green_glazed_islamic_jar_alarcos_ciudad_real/scene.gltf"></a-asset-item>
            <a-asset-item id="gravestone" src="cambay_carved_gravestone/scene.gltf"></a-asset-item>
            <a-asset-item id="model4" src="990b65ed44e04ff99faab06ce1da8570/scene.gltf"></a-asset-item>
            <audio id="backgroundMusic" src="Aurora_Dreams.mp3"></audio>

        </a-assets>

        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="white"></a-plane>
            <!-- Set ambient light to a very low intensity -->
        <a-light type="ambient" color="#DDD"></a-light>
        <a-light type="directional" position="0 10 0" intensity="0.5"></a-light>

        <a-camera position="0 1.6 5">
            <a-cursor></a-cursor>
        </a-camera>
        <!-- This entity serves as the exhibition title  within the scene -->
        <a-text value="Interactive Islamic Art Exhibition" color="black" position="0 4.5 1" align="center" scale="2 2 2" width="5"></a-text>
        

        <!-- Art Piece with  Animation -->
        <a-entity>
        <a-entity class="clickable" gltf-model="#prayer_niche" position="0 2.5 -9" scale="0.1 0.1 0.1"
            animation="property: rotation; to: 0 30 0; loop: true; dur: 10000; "></a-entity>
            <a-text value="Prayer niche Mihrab" color="#000" position="0 2.05 -9" align="center" scale="0.5 0.5 0.5" width="4"></a-text>
            <a-light type="point" color="#FFF " intensity="3" position="0 10 -9"  distance="4"></a-light>
            <a-light type="point" color="#FFF " intensity="5" position="0 20 -9"  distance="3"></a-light>
            <a-light type="point" color="#FFF " intensity="3" position="0 7 -9"  distance="4"></a-light>
            <a-light type="point" color="#FFF " intensity="3" position="0 4 -9"  distance="4"></a-light>
        </a-entity>

        <a-entity>
            <a-entity class="clickable" gltf-model="#model2" position="5 2.85 -9" scale="0.25 0.25 0.25"
                animation="property: rotation;from:50 40 10; to: 80 80 10; loop: true; dur: 10000; "></a-entity>
                <a-text value="Plate" color="#000" position="5 2.05 -9" align="center" scale="0.5 0.5 0.5" width="4"></a-text>
                        <!-- Adding a spotlight to illuminate the model -->
        <a-light type="point" color="#FFF " intensity="3" position="5 4 -9"  distance="4"></a-light>
           
        </a-entity>
        <a-entity>
            <a-entity class="clickable" gltf-model="#model4" position="8 2.75 -9" scale="0.25 0.25 0.25"
                animation="property: rotation; from:-20 20 -50;to: -30 30 -30; loop: true; dur: 10000; "></a-entity>
                <a-text value="Coin of Emir Abdelkader" color="#000" position="8 2.05 -9" align="center" scale="0.5 0.5 0.5" width="4"></a-text>
                <a-light type="point" color="#FFF" intensity="3" position="8 4.75 -9" distance="4"></a-light>
        </a-entity>

        <a-entity>
        <a-entity class="clickable" gltf-model="#architectural_fragment" position="12 2.95 -9" scale="0.98 0.98 0.98"
                animation="property: rotation; from: -20 50 0;to: 20 00 0; loop: true; dur: 10000; "></a-entity>
                <a-text value="Architectural fragment" color="#000" position="12 2.05 -9" align="center" scale="0.5 0.5 0.5" width="4"></a-text>
                <a-light type="point" color="#FFF" intensity="5" position="12 4.75 -9" distance="4"></a-light>
        </a-entity>
        <a-entity>
        <a-entity class="clickable" gltf-model="#partition_panel" position="-4 2.75 -9" scale="0.67 0.67 0.67"
        animation="property: rotation; from:20 50 50;to: 50 180 -30; loop: true; dur: 10000; "></a-entity>
        <a-text value="Islamic Architectural Pattern" color="#000" position="-4 2.05 -9" align="center" scale="0.5 0.5 0.5" width="4"></a-text>
        <a-light type="point" color="#FFF" intensity="3" position="-4 4.75 -9" distance="4"></a-light>
        </a-entity>

        <a-entity class="clickable" gltf-model="#gravestone" position="-7 2.75 -9" scale="0.07 0.07 0.07"
        animation="property: rotation; from:0 0 0;to: 10 180 0; loop: true; dur: 10000; "></a-entity>
        <a-text value=" Cambay Carved Gravestone" color="#000" position="-7 2.05 -9" align="center" scale="0.5 0.5 0.5" width="4"></a-text>
        <a-light type="point" color="#FFF" intensity="6" position="-7 5.75 -9" distance="5"></a-light>
        </a-entity>

        <a-entity class="clickable" gltf-model="#minar_islamic" position="-10 2.75 -9" scale="0.37 0.37 0.37"
        animation="property: rotation; from:0 0 0;to: 10 180 0; loop: true; dur: 10000; "></a-entity>
        <a-text value="Islamic Minar" color="#000" position="-10 2.05 -9" align="center" scale="0.5 0.5 0.5" width="4"></a-text>
        <a-light type="point" color="#FFF" intensity="6" position="-10 5.75 -9" distance="5"></a-light>
        </a-entity>

        <a-entity>
        <a-entity class="clickable" gltf-model="#coptic_prayer_book" position="-13 2.9 -9" scale="0.007 0.007 0.007"
        animation="property: rotation; from:90 90 0;to: 10 180 0; loop: true; dur: 10000; "></a-entity>
        <a-text value="Prayer book" color="#000" position="-13 2.05 -9" align="center" scale="0.5 0.5 0.5" width="4"></a-text>
        <a-light type="point" color="#FFF" intensity="6" position="-13 5.75 -9" distance="5"></a-light>
        </a-entity>

        <a-entity>
            <a-entity class="clickable" gltf-model="#ottoman_table" position="-18 3.9 -9" scale="0.007 0.007 0.007"
            animation="property: rotation; from:90 120 0;to: 30 30 10; loop: true; dur: 10000; "></a-entity>
            <a-text value="Ottoman table" color="#000" position="-18 2.05 -9" align="center" scale="0.5 0.5 0.5" width="4"></a-text>
            <a-light type="point" color="#FFF" intensity="6" position="-18 5.75 -9" distance="5"></a-light>
            </a-entity>
            <a-entity>
                <a-entity class="clickable" gltf-model="#islamic_jar" position="-21 2.75 -9" scale="1.5 1.5 1.5"
                animation="property: rotation; from:0 0 0;to: 30 30 10; loop: true; dur: 10000; "></a-entity>
                <a-text value="Jar" color="#000" position="-21 2.05 -9" align="center" scale="0.5 0.5 0.5" width="4"></a-text>
                <a-light type="point" color="#FFF" intensity="6" position="-21 5.75 -9" distance="5"></a-light>
                </a-entity>
                <a-sound src="#backgroundMusic" autoplay="true" loop="true" volume="4"></a-sound>
    </a-scene>
</body>
</html>
